<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="SPARK - Sales Performance and Revenue Keeper">
  <meta name="author" content="SparkPro">
  <link rel="canonical" href="/login" />

  <title>SPARK - Sales Performance and Revenue Keeper</title>

  <!-- color-modes:js -->
  <script src="../assets/js/color-modes.js"></script>
  <!-- endinject -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- End fonts -->

  <!-- core:css -->
  <link rel="stylesheet" href="../assets/vendors/core/core.css">
  <!-- endinject -->

  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->

  <!-- inject:css -->
  <link rel="stylesheet" href="/assets/fonts/feather-font/css/iconfont.css">
  <!-- endinject -->

  <!-- Layout styles -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- End layout styles -->

  <link rel="shortcut icon" href="/public/images/icons/white favicon.png" />
</head>

<body class="sidebar-dark">
  <div class="main-wrapper">
    <div class="page-wrapper full-page">
      <div class="page-content d-flex align-items-center">
        <div class="row w-100 mx-0 auth-page">
          <div class="col-md-10 col-lg-8 col-xl-6 mx-auto">
            <div class="card">
              <div class="row">
                <div class="col-md-4 pe-md-0">
                  <div class="d-flex align-items-center h-100 mx-3">
                    <img src="/public/images/icons/white favicon.png" alt="login image" class="img-fluid logo">
                  </div>
                </div>
                <div class="col-md-8 ps-md-0">
                  <div class="auth-form-wrapper px-4 py-5">
                    <h5 class="text-secondary fw-normal mb-4">Welcome back! Log in to your account.</h5>
                    <form id="loginForm">
                      <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" autocomplete="username" placeholder="Username" required>
                      </div>
                      <div class="mb-3">
                        <label for="userPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" autocomplete="current-password"
                          placeholder="Password" required>
                      </div>
                      <div class="message" id="message"></div>
                      <div>
                        <Button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0 text-white">Login</Button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- core:js -->
  <script src="../assets/vendors/core/core.js"></script>
  <!-- endinject -->

  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->

  <!-- inject:js -->
  <script src="../assets/js/app.js"></script>
  <!-- endinject -->

  <!-- Custom js for this page -->
  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://api.sparkpro.io/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (!res.ok) throw new Error("Invalid username or password");

        const data = await res.json();
        localStorage.setItem("user", JSON.stringify(data));
        window.location.href = `Profile.html`; // Redirect
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = err.message;
      }
    });
  </script>
  <!-- End custom js for this page -->

</body>

</html>
